<h2>List of my HUMANS:</h2>
<div>
  <label>Human name:
    <input #humanName />
  </label>
  <!-- (click) passes input value to add() and then clears the input -->
  <button (click)="add(humanName.value); humanName.value=''">
    add
  </button>
</div>
<p class="warning" *ngIf="humans.length > 10">Oops!.. There are more then 10 humans!</p>
<ul class="humans">
  <li *ngFor="let human of humans">
    <!--
    [class.selected]="human === selectedHuman"
    (click)="onSelect(human)">
    -->
    <a routerLink="/detail/{{human.id}}">
      <span class="badge">{{human.id}}</span> {{human.name}}
    </a>
    <button class="delete" title="delete human"
    (click)="delete(human)">x</button>
  </li>
</ul>
